<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>feedbackDetails</title>
</head>
<body>
    <table class="table table-striped" th:object="${feedback}">
        <tr>
            <th>Id</th>
            <td><b th:text="*{id}"></b></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="*{address}" /></td>
        </tr>
        <tr>
            <th>Phone Num</th>
            <td th:text="*{phoneNum}" /></td>
        </tr>
        <tr>
            <th>City</th>
            <td th:text="*{city}" /></td>
        </tr>
        <tr>
            <th>Country</th>
            <td th:text="*{country}" /></td>
        </tr>
        <tr>
            <th>Postal Code</th>
            <td th:text="*{postalCode}" /></td>
        </tr>
        <tr>
            <th>Rating</th>
            <td th:text="*{Rating}" /></td>
        </tr>
        <tr>
            <th>Comment</th>
            <td th:text="*{comment}" /></td>
        </tr>
    </table>

</body>
</html>
