<h2>Feedbacks:</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Name</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
        <td>
            <a th:href="@{/feedbacks/__${feedback.id}__}" th:text="${feedback.id}"/></a>
        </td>
        <td th:text="${feedback.firstName + ' ' + feedback.lastName}"></td>
        <td th:text="${feedback.city}"/>
        <td th:text="${feedback.phoneNum}"/>
    </tr>
    </tbody>
</table>
<br/>
<br/>

<h2>Products:</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">ImagePath</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"/>
        <td th:text="${product.imagePath}"/>
    </tr>
    </tbody>
</table>

</body>
