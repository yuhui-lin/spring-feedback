<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>feedback</title>
</head>
<body>
    <div class="blog-post" th:each="feedback: ${feedbacks}">
        <h3 class="blog-post-title">
            <a th:text="${feedback.id}" th:href="@{'/feedbacks/' + ${feedback.id}}">
                this is a feed back id
            </a>
            <h4 th:text="${feedback.firstName}"></h4>
        </h3>
    </div>

</body>
</html>
